<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Order Form</title>
		<link href="style.css" rel="stylesheet" />
	</head>

	<!-- Declaring a new AngularJS app-->
	<body ng-app=""  ng-controller="OrderFormController">

		<form>

			<h1>ORDER LIST</h1>

			<ul>
				<li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active}">
					{{service.name}} <span>{{service.price | currency}}</span>
				</li>
			</ul>

			<div class="total">
				<!-- Calculate the total price of all chosen services using a currency filter  -->
				Total: <span>{{total() | currency}}</span>
			</div>

		</form>

		<!-- Include AngularJS and script file -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
